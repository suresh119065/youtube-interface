<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">▶️ YouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>🔍</button>
        </div>
        <div class="icons">
            <span>📹</span>
            <span>🔔</span>
            <span>👤</span>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <li>🏠 Home</li>
            <li>🔥 Trending</li>
            <li>📺 Subscriptions</li>
            <li>📚 Library</li>
            <li>🕑 History</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <!-- Video Cards -->
        <div class="video-grid">
            <div class="video-card">
                <img src="https://via.placeholder.com/300x180" alt="Video">
                <h3>Sample Video 1</h3>
                <p>Channel Name</p>
                <p>1M views • 1 day ago</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/300x180" alt="Video">
                <h3>Sample Video 2</h3>
                <p>Channel Name</p>
                <p>500K views • 2 days ago</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/300x180" alt="Video">
                <h3>Sample Video 3</h3>
                <p>Channel Name</p>
                <p>900K views • 3 days ago</p>
            </div>
            <!-- Add more video-cards -->
        </div>
    </main>

</body>
</html>
